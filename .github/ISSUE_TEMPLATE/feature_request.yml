name: Feature request

# See the json schema to help you create / update this form
# https://json.schemastore.org/github-issue-forms.json

description: Suggest a new feature or improvement

type: "Enhancement"

body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description:
        Please check if an issue already exists for the feature you want.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Summary
      description: Describe the feature or improvement you would like to see.
      placeholder: Describe the feature or improvement you would like to see.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Documentation update(s) needed
      description: |
        Describe anything unclear or missing in the docs related to this feature.
      placeholder: |
        Describe anything unclear or missing in the docs related to this feature.
    validations:
      required: false
